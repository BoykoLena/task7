<!DOCTYPE html>

</head>
<body>
    <script>
        function Man(walk, eat, drink) {
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
        }

        let firstMan = new Man(true, true, true);
        console.log(firstMan)

        function Soldier (shoot) {
            this.shoot = shoot;
        }

        Soldier.prototype = new Man (true, true, true);
        let firstSoldier = new Soldier (true);
        console.log(firstSoldier);

        function Doctor (cure) {
            this.cure = cure;
        }

        Doctor.prototype = new Man (true, true, true);
        let firstDoctor = new Doctor (true);
        console.log(firstDoctor)
    </script>
</body>
