<!-- Реализуйте последний 2 слайда в презентации с помощью пройденого на уроке материала 
во втором слайде достаточно в окнсоль лог, чтоб унаследовалось и изменилось-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
    <script>
       function Doctor(walk, eat, drink, cure) {
            this.walk = walk;
            this.eat = eat;
            this.drink = drink;
            this.Cure = cure;
        } 

        function Dentist () {
            this.Cure = function () {
                console.log ("Treat teeth");
            }
        }

        Dentist.prototype = new Doctor (true, true, true, true);
        let firstDentist = new Dentist;

        console.log(firstDentist)
        firstDentist.Cure ()

        function Surgeon () {
            this.Cure = function () {
                console.log ("Perform operation");
            }
        }

        Surgeon.prototype = new Doctor(true, true, true, true);
        let firstSurgeon = new Surgeon;

        console.log(firstSurgeon)
        firstSurgeon.Cure ()

    </script>
</body>
</html>
